<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container" >
      <img class="order-image" src="./images/illustration-hero.svg" alt="music header" width="200px" height="" />
      <div class="order">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on
              any device anywhere you like!
            </p>
                 <div class="plan">
            <img src="./images/icon-music.svg" alt="musicIcon" />
         <h3>Annual Plan <br>
          <span>$59.99/year</span></h3>
            <a href="#">Change</a>
          </div>
          <div class="payment">
            <a class="btn" href="#">Proceed to Payment</a>
            <p>Cancel Order</p>
          </div>

          </div> -->
          </div>
         
        </div>
       
        
      </div>
    </div>
   
  </body>
</html>
